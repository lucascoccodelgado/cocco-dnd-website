<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Achievements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #d4af37;
            overflow: hidden;
            height: 100vh;
        }

        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .landing h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 0.1em;
        }

        .landing h2 {
            font-size: 1.5rem;
            color: #a89968;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .start-btn {
            background: linear-gradient(135deg, #d4af37 0%, #aa8c2d 100%);
            border: 2px solid #d4af37;
            color: #1a1a2e;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
        }

        .viewer {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .viewer.active {
            display: flex;
        }

        .achievement-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            border: 3px solid;
            border-radius: 15px;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.5s ease-out;
        }

        .achievement-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .achievement-name {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px currentColor;
        }

        .achievement-rarity {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .achievement-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #e0d6b8;
            font-style: italic;
        }

        .achievement-unlock {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #a89968;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 1.5rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .nav-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .counter {
            color: #a89968;
            font-size: 1rem;
            letter-spacing: 0.1em;
        }

        .index-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 1000;
        }

        .index-toggle:hover {
            background: rgba(212, 175, 55, 0.4);
        }

        .home-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 1000;
        }

        .home-toggle:hover {
            background: rgba(212, 175, 55, 0.4);
        }

        .index-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.98);
            display: none;
            padding: 4rem 2rem 2rem;
            overflow-y: auto;
            z-index: 999;
        }

        .index-view.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .index-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .index-item {
            background: rgba(22, 33, 62, 0.8);
            border: 2px solid;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .index-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .index-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .index-name {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .index-rarity {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        /* Rarity colors */
        .common { border-color: #9e9e9e; color: #9e9e9e; }
        .uncommon { border-color: #4caf50; color: #4caf50; }
        .rare { border-color: #2196f3; color: #2196f3; }
        .very-rare { border-color: #9c27b0; color: #9c27b0; }
        .legendary { border-color: #ffd700; color: #ffd700; }
        .special { border-color: #d4af37; color: #d4af37; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <h1>The Waning Wonder</h1>
        <h2>Arc 1: Threads of Fate</h2>
        <h2>Achievements Unlocked</h2>

    </div>

    <div class="viewer" id="viewer">
        <button class="home-toggle" onclick="goHome()">‚Üê Home</button>
        <button class="index-toggle" onclick="toggleIndex()">Index</button>

        <div class="achievement-display">
            <div class="achievement-card" id="achievementCard"></div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="prevAchievement()">‚Üê Previous</button>
            <span class="counter" id="counter"></span>
            <button class="nav-btn" id="nextBtn" onclick="nextAchievement()">Next ‚Üí</button>
        </div>
    </div>

    <div class="index-view" id="indexView">
        <div class="index-grid" id="indexGrid"></div>
    </div>

            { icon: "üé®", name: "Patronage Secured", rarity: "rare", description: "Acquire cover on the road by talking artists into employing you.", unlock: "Unlocked when/where: Johannes agrees on the spot to bring the party along as \"subjects\" for Io's painting plan." },
            { icon: "‚úâÔ∏è", name: "Sent Mail", rarity: "common", description: "Entrust important information to a bird with a job.", unlock: "Unlocked when/where: Io sends his first express letters at EXPRESS Airmail." },
            { icon: "üõ§Ô∏è", name: "Leaving Raru", rarity: "common", description: "Depart the capital city to adventure north.", unlock: "Unlocked when/where: The party leaves Raru on the northern road, ending Arc 1." },
            { icon: "‚ú®", name: "To Be Continued", rarity: "special", description: "Thank you to our players for their incredible contributions to this world and this story. The road ahead grows darker as the Waning Wonder tightens its grip. Time slips away. Reality frays at the edges. Will you uncover the truth before all is nullified?", unlock: "" }
        ];

        let currentIndex = 0;

        function startViewer() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('viewer').classList.add('active');
            displayAchievement(0);
            buildIndex();
        }

        function displayAchievement(index) {
            currentIndex = index;
            const ach = achievements[index];
            const card = document.getElementById('achievementCard');

            card.className = `achievement-card ${ach.rarity}`;

            if (ach.unlock) {
                card.innerHTML = `
                    <div class="achievement-icon">${ach.icon}</div>
                    <div class="achievement-name">${ach.name}</div>
                    <div class="achievement-rarity">${ach.rarity.replace('-', ' ')}</div>
                    <div class="achievement-description">${ach.description}</div>
                    <div class="achievement-unlock">${ach.unlock}</div>
                `;
            } else {
                card.innerHTML = `
                    <div class="achievement-icon">${ach.icon}</div>
                    <div class="achievement-name">${ach.name}</div>
                    <div class="achievement-description" style="margin-top: 2rem;">${ach.description}</div>
                `;
            }

            document.getElementById('counter').textContent = `${index + 1} / ${achievements.length}`;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === achievements.length - 1;
        }

        function prevAchievement() {
            if (currentIndex > 0) {
                displayAchievement(currentIndex - 1);
            }
        }

        function nextAchievement() {
            if (currentIndex < achievements.length - 1) {
                displayAchievement(currentIndex + 1);
            }
        }

        function toggleIndex() {
            document.getElementById('indexView').classList.toggle('active');
        }

        function buildIndex() {
            const grid = document.getElementById('indexGrid');
            grid.innerHTML = achievements.map((ach, i) => `
                <div class="index-item ${ach.rarity}" onclick="selectFromIndex(${i})">
                    <div class="index-icon">${ach.icon}</div>
                    <div class="index-name">${ach.name}</div>
                    <div class="index-rarity">${ach.rarity.replace('-', ' ')}</div>
                </div>
            `).join('');
        }

        function selectFromIndex(index) {
            toggleIndex();
            displayAchievement(index);
        }

        function goHome() {
            document.getElementById('viewer').classList.remove('active');
            document.getElementById('landing').style.display = 'flex';
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('viewer').classList.contains('active') &&
                !document.getElementById('indexView').classList.contains('active')) {
                if (e.key === 'ArrowLeft') prevAchievement();
                if (e.key === 'ArrowRight') nextAchievement();
            }
            if (e.key === 'Escape' && document.getElementById('indexView').classList.contains('active')) {
                toggleIndex();
            }
        });
    </script>
</body>
</html>
