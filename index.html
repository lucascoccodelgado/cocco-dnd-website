    // Mock storage API for development/local testing

    // This fallback uses localStorage for testing
    if (!window.storage) {
      console.log('Using localStorage fallback for storage');
      window.storage = {
        async get(key) {
          const value = localStorage.getItem(key);
          return value ? { key, value, shared: false } : null;
        },
        async set(key, value) {
          localStorage.setItem(key, value);
          return { key, value, shared: false };
        },
        async delete(key) {
          localStorage.removeItem(key);
          return { key, deleted: true, shared: false };
        },
        async list(prefix) {
          const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
          return { keys, prefix, shared: false };
        }
      };
    }

    // Password Gate Component
    function PasswordGate({ campaign, onUnlock, onBack }) {
      const [password, setPassword] = useState('');
      const [error, setError] = useState(false);

      const correctPassword = campaign === 'cos' ? 'strahd' : 'wonder';
      const campaignName = campaign === 'cos' ? 'Curse of Strahd' : 'The Waning Wonder';

      const handleSubmit = (e) => {
        e.preventDefault();
        if (password.toLowerCase() === correctPassword) {
          onUnlock();
          setError(false);
        } else {
          setError(true);
          setPassword('');
        }
      };

      return h('div', { className: `password-gate ${campaign}` },
        h('div', { className: 'password-box' },
          h('h2', null, campaignName),
          h('p', null, 'Enter the password to access this campaign'),
          h('form', { onSubmit: handleSubmit },
            h('input', {
              type: 'password',
              value: password,
              onChange: (e) => setPassword(e.target.value),
              placeholder: 'Password',
              className: error ? 'error' : '',
              autoFocus: true
            }),
            error && h('p', { className: 'error-message' }, 'Incorrect password. Try again.'),
            h('button', { type: 'submit' }, 'Enter')
          ),
          h('button', {
            className: 'back-button',
            onClick: onBack
          }, 'â† Back to Home')
        )
      );
    }

    // Campaign Dashboard Component
    function CampaignDashboard({ campaign, onBack }) {
      const [activeTab, setActiveTab] = useState('home');
      const [recaps, setRecaps] = useState([]);
      const [achievements, setAchievements] = useState([]);
      const [npcs, setNpcs] = useState([]);
      const [loading, setLoading] = useState(true);

      const campaignName = campaign === 'cos' ? 'Curse of Strahd' : 'The Waning Wonder';
      const storagePrefix = campaign === 'cos' ? 'cos' : 'tww';

      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        const loadKey = async (key, setter) => {
          try {
            const data = await window.storage.get(`${storagePrefix}_${key}`);
            if (data?.value) setter(JSON.parse(data.value));
          } catch (error) {
            console.error(`Failed to load ${key}:`, error);
          }
        };

        await Promise.all([
          loadKey('recaps', setRecaps),
          loadKey('achievements', setAchievements),
          loadKey('npcs', setNpcs),
        ]);
        setLoading(false);
      };

      const saveData = async (key, data, setter) => {
        try {
          await window.storage.set(`${storagePrefix}_${key}`, JSON.stringify(data));
          setter(data);
        } catch (error) {
          console.error(`Failed to save ${key}:`, error);
          alert(`Failed to save ${key}. Please try again.`);
        }
      };

      const saveRecaps = (newRecaps) => saveData('recaps', newRecaps, setRecaps);
      const saveAchievements = (newAchievements) => saveData('achievements', newAchievements, setAchievements);
      const saveNpcs = (newNpcs) => saveData('npcs', newNpcs, setNpcs);

      if (loading) {
        return h('div', { className: `campaign-dashboard ${campaign}` }, 'Loading...');
      }

      return h('div', { className: `campaign-dashboard ${campaign}` },
        h('header', { className: 'campaign-header' },
          h('button', { className: 'back-button', onClick: onBack }, 'â† Back to Home'),

    // Recaps Tab
    function RecapsTab({ recaps, onSave }) {
      const [isAdding, setIsAdding] = useState(false);
      const [newRecap, setNewRecap] = useState({ session: '', title: '', content: '', date: '' });

      const handleAdd = () => {
        if (newRecap.session && newRecap.title && newRecap.content) {
          const recap = {
            ...newRecap,
            id: uniqueId(),
            date: newRecap.date || new Date().toLocaleDateString()
          };
          onSave([recap, ...recaps]);
          setNewRecap({ session: '', title: '', content: '', date: '' });
          setIsAdding(false);
        }
      };

      const handleDelete = (id) => {
        if (confirm('Are you sure you want to delete this recap?')) {
          onSave(recaps.filter(r => r.id !== id));
        }
      };

      return h('div', { className: 'tab-content' },
        h('div', { className: 'tab-header' },
          h('h2', null, 'Session Recaps'),
          h('button', { 
            className: 'add-button',
            onClick: () => setIsAdding(!isAdding)
          }, isAdding ? 'Cancel' : '+ Add Recap')
        ),
        isAdding && h('div', { className: 'add-form' },
          h('input', {
            type: 'text',
            placeholder: 'Session Number (e.g., Session 1)',
            value: newRecap.session,
            onChange: (e) => setNewRecap({...newRecap, session: e.target.value})
          }),
          h('input', {
            type: 'text',

            value: newRecap.title,

    }

    // Maps Tab
    function MapsTab({ campaign }) {
      const [zoom, setZoom] = useState(1);
      const [pan, setPan] = useState({ x: 0, y: 0 });
      const [dragging, setDragging] = useState(false);
      const dragStart = React.useRef({ x: 0, y: 0 });
      const panStart = React.useRef({ x: 0, y: 0 });
      const containerRef = React.useRef(null);

      const minZoom = 1;
      const maxZoom = 5;

      const handleWheel = (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.15 : 0.15;
        setZoom(prev => Math.min(maxZoom, Math.max(minZoom, prev + delta)));
      };

      const handleMouseDown = (e) => {
        if (zoom <= 1) return;
        e.preventDefault();
        setDragging(true);
        dragStart.current = { x: e.clientX, y: e.clientY };
        panStart.current = { ...pan };
      };

      const handleMouseMove = (e) => {
        if (!dragging) return;
        setPan({
          x: panStart.current.x + (e.clientX - dragStart.current.x),
          y: panStart.current.y + (e.clientY - dragStart.current.y)
        });
      };

      const handleMouseUp = () => setDragging(false);

      const handleTouchStart = (e) => {
        if (zoom <= 1 || e.touches.length !== 1) return;
        setDragging(true);
        dragStart.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        panStart.current = { ...pan };
      };

      const handleTouchMove = (e) => {
        if (!dragging || e.touches.length !== 1) return;
        setPan({
          x: panStart.current.x + (e.touches[0].clientX - dragStart.current.x),
          y: panStart.current.y + (e.touches[0].clientY - dragStart.current.y)
        });
      };

      const resetView = () => { setZoom(1); setPan({ x: 0, y: 0 }); };

      useEffect(() => {
        const el = containerRef.current;
        if (!el) return;
        el.addEventListener('wheel', handleWheel, { passive: false });
        return () => el.removeEventListener('wheel', handleWheel);
      });

      useEffect(() => {
        if (zoom <= 1) setPan({ x: 0, y: 0 });
      }, [zoom]);

      return h('div', { className: 'tab-content' },
        h('h2', null, 'Maps & Locations'),
        campaign === 'tww' ? h('div', { className: 'maps-container' },
          h('h3', { className: 'map-title' }, 'Map of the Continent of Sefara'),
          h('div', { className: 'map-controls' },
            h('button', { className: 'map-ctrl-btn', onClick: () => setZoom(prev => Math.min(maxZoom, prev + 0.3)) }, '+'),
            h('button', { className: 'map-ctrl-btn', onClick: () => setZoom(prev => Math.max(minZoom, prev - 0.3)) }, '\u2212'),
            h('button', { className: 'map-ctrl-btn map-ctrl-reset', onClick: resetView }, 'Reset'),
            h('span', { className: 'map-zoom-level' }, `${Math.round(zoom * 100)}%`)
          ),
          h('div', {
            className: `map-viewer ${dragging ? 'map-dragging' : ''}`,
            ref: containerRef,
            onMouseDown: handleMouseDown,
            onMouseMove: handleMouseMove,
            onMouseUp: handleMouseUp,
            onMouseLeave: handleMouseUp,
            onTouchStart: handleTouchStart,
            onTouchMove: handleTouchMove,
            onTouchEnd: () => setDragging(false)
          },
            h('img', {
              src: 'sefara-map.jpeg',
              alt: 'Map of Sefara',
              className: 'map-image',
              draggable: false,
              style: {
                transform: `scale(${zoom}) translate(${pan.x / zoom}px, ${pan.y / zoom}px)`
              }
            })
          ),
          h('p', { className: 'map-hint' }, 'Scroll to zoom \u00B7 Drag to pan when zoomed')
        ) : h('p', { className: 'empty-state' }, 'Maps coming soon! You can add map images here later.')
      );
    }

          h('div', { className: 'cos-cta-buttons' },
            h('button', { className: 'cos-btn', onClick: () => scrollTo('cos-party') }, 'Meet the Party'),
            h('button', { className: 'cos-btn cos-btn-outline', onClick: () => onNavigate('recaps') }, 'Session Recaps')
          )
        )
      );
    }

    // COS Session Recaps Tab
    function COSRecapsTab() {
      const arcs = [];

      if (arcs.length === 0) {
        return h('div', { className: 'tab-content cos-recaps' },
          h('div', { className: 'tab-header' },
            h('h2', null, 'Session Recaps')
          ),
          h('div', { className: 'cos-empty-state' },
            h('p', null, 'No sessions recorded yet.'),
            h('p', null, 'The mists are gathering. Your story will begin soon.')
          )
        );
      }

      return h('div', { className: 'cos-recaps' },
        arcs.map(arc =>
          h('div', { key: arc.number, className: 'cos-recaps-arc' },
            h('h3', { className: 'cos-recaps-arc-header' }, `Arc ${arc.number}: ${arc.title}`),
            h('div', { className: 'cos-recaps-sessions' },
              arc.sessions.map(session =>
                h('div', { key: session.id },
                  h('button', {
                    className: 'cos-recaps-session-btn',
                    onClick: () => {}
                  },
                    h('div', { className: 'cos-recaps-session-info' },
                      h('span', { className: 'cos-recaps-session-number' }, `Session ${session.id}`),
                      h('span', { className: 'cos-recaps-session-title' }, session.title),
                      h('span', { className: 'cos-recaps-session-meta' }, `${session.location} | ${session.day}`)
                    ),
                    h('span', { className: 'cos-recaps-expand-icon' }, '\u25BC')
                  )
                )
              )
            )
          )
        )
      );
    }

    // COS NPCs Tab
    function COSNpcsTab() {
      const groups = [];

      if (groups.length === 0) {
        return h('div', { className: 'tab-content cos-npcs-tab' },
          h('div', { className: 'tab-header' },
            h('h2', null, 'NPCs & Characters')
          ),
          h('div', { className: 'cos-empty-state' },
            h('p', null, 'No NPCs encountered yet.'),
            h('p', null, 'The denizens of Barovia await your arrival.')
          )
        );
      }

      const [expandedGroup, setExpandedGroup] = useState(null);
      const [filter, setFilter] = useState('all');

      const toggleGroup = (id) => {
        setExpandedGroup(prev => prev === id ? null : id);
      };

      const statusCounts = { all: 0, alive: 0, deceased: 0, unknown: 0 };
      groups.forEach(g => g.npcs.forEach(n => { statusCounts.all++; statusCounts[n.status]++; }));

      const filteredGroups = groups.map(g => ({
        ...g,
        npcs: filter === 'all' ? g.npcs : g.npcs.filter(n => n.status === filter)
      })).filter(g => g.npcs.length > 0);

      return h('div', { className: 'tab-content cos-npcs-tab' },
        h('div', { className: 'tab-header' },
          h('h2', null, 'NPCs & Characters')
        ),
        h('div', { className: 'npc-filter-bar' },
          ['all', 'alive', 'deceased', 'unknown'].map(s =>
            h('button', {
              key: s,
              className: `npc-filter-btn ${filter === s ? 'active' : ''}`,
              onClick: () => setFilter(s)
            }, `${s.charAt(0).toUpperCase() + s.slice(1)} (${statusCounts[s]})`)
          )
        ),
        h('div', { className: 'npc-groups' },
          filteredGroups.map(group =>
            h('div', { key: group.id, className: 'npc-group' },
              h('div', {
                className: `npc-group-header ${expandedGroup === group.id ? 'expanded' : ''}`,
                onClick: () => toggleGroup(group.id)
              },
                h('div', { className: 'npc-group-header-left' },
                  h('span', { className: 'npc-group-icon' }, group.icon),
                  h('div', null,
                    h('h3', null, group.name),
                    h('span', { className: 'npc-group-location' }, group.location)
                  )
                ),
                h('div', { className: 'npc-group-header-right' },
                  h('span', { className: 'npc-group-count' }, `${group.npcs.length} NPC${group.npcs.length !== 1 ? 's' : ''}`),
                  h('span', { className: 'npc-group-chevron' }, expandedGroup === group.id ? '\u25BE' : '\u25B8')
                )
              ),
              expandedGroup === group.id && h('div', { className: 'npc-group-cards' },
                group.npcs.map((npc, i) =>
                  h('div', { key: i, className: 'npc-card' },
                    h('div', { className: 'npc-header' },
                      h('h3', null, npc.name),
                      h('span', { className: `status-badge ${npc.status}` }, npc.status)
                    ),
                    npc.title && h('p', { className: 'npc-title' }, npc.title),
                    h('p', { className: 'npc-description' }, npc.description)
                  )
                )
              )
            )
          )
        )
      );
    }

    // Main App Component
    function App() {
      const [currentView, setCurrentView] = useState('home');
      const [selectedCampaign, setSelectedCampaign] = useState(null);
      const [isUnlocked, setIsUnlocked] = useState(false);

      const handleEnterCampaign = (campaign) => {
        setSelectedCampaign(campaign);
        setCurrentView('password');
        setIsUnlocked(false);
      };

      const handleUnlock = () => {
        setIsUnlocked(true);
        setCurrentView('dashboard');
      };

      const handleBackHome = () => {
        setCurrentView('home');
        setSelectedCampaign(null);
        setIsUnlocked(false);
      };

      return h('div', { className: 'app' },
        currentView === 'home' && h(HomePage, { onEnterCampaign: handleEnterCampaign }),
        currentView === 'password' && selectedCampaign && h(PasswordGate, {
          campaign: selectedCampaign,
          onUnlock: handleUnlock,
          onBack: handleBackHome
        }),
        currentView === 'dashboard' && selectedCampaign && h(CampaignDashboard, {
          campaign: selectedCampaign,
          onBack: handleBackHome
        })
      );
    }
    
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(h(App));
  </script>
</body>
</html>
